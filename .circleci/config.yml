jobs:
  test:
    docker:
      - image: circleci/node:latest-browsers

    steps:
      - checkout

      - run: npm install
      - run: npm run unit

      - store_artifacts:
        path: /home/circleci/project/test/unit/specs/__image_snapshots__/__diff_output__

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
