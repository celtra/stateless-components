version: '3.4'

services:
  dev:
    build: .
    volumes:
      - .:/app
    command: yarn dev
    ports:
      - "8080:8080"

  test:
    build: .
    volumes:
      - .:/app
    command: yarn unit --maxWorkers=4

  test-ci:
    build: .
    environment:
      - CI=true
    command: yarn unit --maxWorkers=4
